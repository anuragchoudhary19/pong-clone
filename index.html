<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
    <title>Ping Pong</title>
</head>

<body>
    <div class="container">
        <div class="game-area" id="game-arena">
            <div class="score">
                <div id="player-score">0</div>
                <div id="computer-score">0</div>
                <button class="reset-button" id='reset'>Reset</button>
            </div>
            <div class="ball" id="ball"></div>
            <div class="paddle left" id="player-paddle"></div>
            <div class="paddle right" id="computer-paddle"></div>
            <div class='createdBy'>Made with ❤️ by Anurag</div>
        </div>
    </div>
</body>

</html>
